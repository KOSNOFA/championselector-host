<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="No idea who to play in League of Legends, let's find out">
    <meta name="keywords" content="League of Legends, lol, championselector, cs, champion, quiz, select, selector, random">
    <meta name="author" content="Kevin Afonso">
    <title>Champion Selector</title>

    <link rel="icon" href="./icon.png">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="random.css">

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9417977387016963"
     crossorigin="anonymous"></script>
</head>
<body>
    <nav>

    </nav>
    <main>
        <div class="random-page">
            <img class="logo" src="./logo.png">
            
            <div class="wheel-container">
                <img class="cursor" src="./cursor.png">
                <div class="wheel">
                    <div class="champion-container">
                    </div>
                </div>
            </div>
            <div class="lanes" id="lanes">
                <button onclick="CheckAnswer(this)">top</button>
                <button onclick="CheckAnswer(this)">jungler</button>
                <button onclick="CheckAnswer(this)">mid</button>
                <button onclick="CheckAnswer(this)">adc</button>
                <button onclick="CheckAnswer(this)">support</button>
            </div>
            <div class="buttons">
                <button class="quit-button" onclick="window.location.href = 'index.html';">Quit</button>
                <button class="start-button" onclick="LaunchWheel()">Start</button>
                <button class="restart-button hide" onclick="window.location.href = 'random.html';">Restart</button>
            </div>
        </div>
        </div>
    </main>
    <footer>championselector.com - 2023</footer>
    <div class="ad">
        <!-- Bottom page champion selector -->
        <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-9417977387016963"
        data-ad-slot="6494700473"
        data-ad-format="auto"
        data-full-width-responsive="true"></ins>
        <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>
    <script src="random.js"></script>
</body>
</html>
